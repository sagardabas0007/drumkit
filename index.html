<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="flex flex-col justify-center items-center">
      <div>
        <h1 class="font-bold text-4xl pt-10">DRUM KIT</h1>
      </div>

      <!-- these are the keys that we will use js on -->

      <div
        class="mt-44 bg-[#FFFFFF7A] flex justify-center items-center rounded-md"
      >
        <!-- to get the key codes you can use keycode.info website -->
        <div class="keys flex">
          <div
            data-key="65"
            class="key rounded-md flex flex-col justify-center items-center bg-[linear-gradient(135deg,#ffec61,#f321d7)] m-5 p-6"
          >
            <p class="px-7 pb-5">A</p>
            <span class="sound">clap</span>
          </div>
          <div
            data-key="83"
            class="key rounded-md flex flex-col justify-center items-center bg-[linear-gradient(135deg,#ffec61,#f321d7)] m-5 p-6"
          >
            <p class="px-7 pb-5">S</p>
            <span class="sound">hihat</span>
          </div>
          <div
            data-key="68"
            class="key rounded-md flex flex-col justify-center items-center bg-[linear-gradient(135deg,#ffec61,#f321d7)] m-5 p-6"
          >
            <p class="px-7 pb-5">D</p>
            <span class="sound">kick</span>
          </div>
          <div
            data-key="70"
            class="key rounded-md flex flex-col justify-center items-center bg-[linear-gradient(135deg,#ffec61,#f321d7)] m-5 p-6"
          >
            <p class="px-7 pb-5">F</p>
            <span class="sound">openhat</span>
          </div>
          <div
            data-key="71"
            class="key rounded-md flex flex-col justify-center items-center bg-[linear-gradient(135deg,#ffec61,#f321d7)] m-5 p-6"
          >
            <p class="px-7 pb-5">G</p>
            <span class="sound">boom</span>
          </div>
          <div
            data-key="72"
            class="key rounded-md flex flex-col justify-center items-center bg-[linear-gradient(135deg,#ffec61,#f321d7)] m-5 p-6"
          >
            <p class="px-7 pb-5">H</p>
            <span class="sound">ride</span>
          </div>
          <div
            data-key="74"
            class="key rounded-md flex flex-col justify-center items-center bg-[linear-gradient(135deg,#ffec61,#f321d7)] m-5 p-6"
          >
            <p class="px-7 pb-5">J</p>
            <span class="sound">snare</span>
          </div>
          <div
            data-key="75"
            class="key rounded-md flex flex-col justify-center items-center bg-[linear-gradient(135deg,#ffec61,#f321d7)] m-5 p-6"
          >
            <p class="px-7 pb-5">K</p>
            <span class="sound">tom</span>
          </div>
          <div
            data-key="76"
            class="key rounded-md flex flex-col justify-center items-center bg-[linear-gradient(135deg,#ffec61,#f321d7)] m-5 p-6"
          >
            <p class="px-7 pb-5">L</p>
            <span class="sound">tink</span>
          </div>
        </div>
      </div>
    </div>

    <!-- audio files -->

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script src="index.js"></script>
  </body>
</html>
